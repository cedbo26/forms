<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Olivier – Nacra SUI-112</title>
<style>
  body {font-family: system-ui, sans-serif; background:#f5f6fa; margin:0; padding:1.2rem; color:#111;}
  h1 {text-align:center; color:#1e3a8a; font-size:1.4rem; margin-bottom:1rem;}
  form {background:#fff; padding:1rem 1.3rem; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.1); max-width:480px; margin:auto;}
  label {display:block; font-weight:600; margin-top:1rem;}
  select, input[type="number"], textarea {width:100%; padding:0.6rem; border:1px solid #ccc; border-radius:8px; font-size:1rem;}
  .options {display:flex; flex-wrap:wrap; gap:0.4rem; margin-top:0.4rem;}
  .options label {font-weight:400; border:1px solid #ccc; border-radius:8px; padding:0.4rem 0.7rem; flex:1 1 45%; text-align:center; cursor:pointer; background:#f8fafc;}
  input[type="radio"], input[type="checkbox"] {display:none;}
  input:checked + label {background:#2563eb; color:#fff; border-color:#2563eb;}
  button {width:100%; margin-top:1.2rem; padding:0.8rem; background:#2563eb; color:#fff; border:none; border-radius:8px; font-size:1rem;}
  button:hover {background:#1e40af;}
</style>
</head>
<body>

<h1>Profil rapide – Olivier</h1>

<form action="https://formspree.io/f/mdkwrzqk" method="POST">

  <label>1. Participations au Bol d’Or</label>
  <select name="bol_dor_participations" required>
    <option value="">Choisir</option>
    <option>Moins de 10</option>
    <option>10–20</option>
    <option>20–30</option>
    <option>Plus de 30</option>
  </select>

  <label>2. Meilleur résultat</label>
  <div class="options">
    <input type="radio" id="podium" name="resultat" value="Podium"><label for="podium">Podium</label>
    <input type="radio" id="top10" name="resultat" value="Top 10"><label for="top10">Top 10</label>
    <input type="radio" id="finish" name="resultat" value="Finisher régulier"><label for="finish">Finisher</label>
  </div>

  <label>3. Types de bateaux</label>
  <div class="options">
    <input type="checkbox" id="nacra" name="bateaux" value="Nacra F20"><label for="nacra">Nacra F20</label>
    <input type="checkbox" id="ventilo" name="bateaux" value="Ventilo"><label for="ventilo">Ventilo</label>
    <input type="checkbox" id="toucan" name="bateaux" value="Toucan"><label for="toucan">Toucan</label>
    <input type="checkbox" id="autres" name="bateaux" value="Autres"><label for="autres">Autres</label>
  </div>

  <label>4. Rôle principal</label>
  <div class="options">
    <input type="radio" id="barreur" name="role" value="Barreur"><label for="barreur">Barreur</label>
    <input type="radio" id="tacticien" name="role" value="Tacticien"><label for="tacticien">Tacticien</label>
    <input type="radio" id="equipier" name="role" value="Équipier"><label for="equipier">Équipier</label>
  </div>

  <label>5. Autres expériences</label>
  <div class="options">
    <input type="checkbox" id="atlantique" name="autres" value="Traversée de l’Atlantique"><label for="atlantique">Atlantique</label>
    <input type="checkbox" id="europa" name="autres" value="Championnats Europe"><label for="europa">Europe</label>
    <input type="checkbox" id="autres_regates" name="autres" value="Autres régates"><label for="autres_regates">Autres</label>
  </div>

  <label>6. Style de navigation</label>
  <div class="options">
    <input type="radio" id="precis" name="style" value="Précis et calme"><label for="precis">Précis</label>
    <input type="radio" id="agressif" name="style" value="Agressif et rapide"><label for="agressif">Agressif</label>
    <input type="radio" id="endurant" name="style" value="Endurant et constant"><label for="endurant">Endurant</label>
  </div>

  <label>7. Duo avec Pierre</label>
  <div class="options">
    <input type="radio" id="complementaire" name="duo" value="Complémentaire"><label for="complementaire">Complémentaire</label>
    <input type="radio" id="fusion" name="duo" value="Fusionnel"><label for="fusion">Fusionnel</label>
    <input type="radio" id="strategique" name="duo" value="Stratégique"><label for="strategique">Stratégique</label>
  </div>

  <label>8. Anecdote ou souvenir (optionnel)</label>
  <textarea name="anecdote" rows="2" placeholder="Un moment fort…"></textarea>

  <button type="submit">Envoyer</button>
</form>

</body>
</html>
