<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questionnaire Olivier – Équipe Nacra</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 1.5rem;
    color: #222;
  }
  h1 {
    text-align: center;
    color: #1e3a8a;
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
  }
  form {
    background: #fff;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: auto;
  }
  label {
    font-weight: 600;
    margin-top: 1rem;
    display: block;
  }
  input, textarea, select {
    width: 100%;
    margin-top: 0.5rem;
    padding: 0.7rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  textarea {
    resize: vertical;
  }
  .range-label {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
  }
  button {
    width: 100%;
    margin-top: 1.5rem;
    padding: 0.8rem;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
  }
  button:hover {
    background: #1e40af;
  }
</style>
</head>
<body>

<h1>Questionnaire – Profil d’Olivier</h1>

<form action="https://formspree.io/f/mdkwrzqk" method="POST">

  <label>1. Combien de participations au Bol d’Or environ ?</label>
  <input type="number" name="bol_dor_participations" placeholder="ex. 25" min="1" required>

  <label>2. Quelle est la meilleure place ou résultat marquant obtenu ?</label>
  <input type="text" name="bol_dor_resultat" placeholder="ex. 3e en temps réel, 1er de catégorie">

  <label>3. Sur quels types de bateaux as-tu régaté ?</label>
  <textarea name="types_bateaux" rows="3" placeholder="ex. Nacra F20, Ventilo, Décision 35, Toucan…"></textarea>

  <label>4. Quel est ton rôle principal à bord ?</label>
  <select name="role">
    <option value="">-- Sélectionner --</option>
    <option>Barreur</option>
    <option>Tacticien</option>
    <option>Équipier</option>
    <option>Autre</option>
  </select>

  <label>5. As-tu participé à d’autres grandes régates ou traversées ?</label>
  <textarea name="autres_regates" rows="3" placeholder="ex. Traversée de l’Atlantique 2016, Championnat d’Europe Nacra 17…"></textarea>

  <label>6. Si tu devais résumer ta philosophie de navigation en quelques mots ?</label>
  <textarea name="philosophie" rows="3" placeholder="ex. Rigueur, précision, plaisir du vent libre…"></textarea>

  <label>7. Comment décrirais-tu ton binôme avec Pierre ?</label>
  <textarea name="duo_pierre" rows="3" placeholder="ex. Complémentaire, basé sur la confiance, le respect et la passion…"></textarea>

  <label>8. Souhaites-tu ajouter une anecdote ou un souvenir marquant ?</label>
  <textarea name="anecdote" rows="3" placeholder="ex. Un moment fort en régate ou en mer…"></textarea>

  <label>9. Niveau d’engagement pour la saison 2026</label>
  <div class="range-label"><span>0%</span><span>100%</span></div>
  <input type="range" name="engagement" min="0" max="100" step="5">

  <button type="submit">Envoyer</button>
</form>

</body>
</html>
